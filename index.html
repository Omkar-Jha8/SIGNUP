<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="formstyle.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="left">
          <img src="img/marvelgif.gif" alt="" class="gif" />
        </div>
        <div class="form">
          <h1>Sign Up</h1>
          <p>Enter your personal details and start journey with us</p>
          <form
            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeZrgGpO0GrP8JVyDuok_LyWSZJge_xFC-OyQ2tXyIBW3FmJA/formResponse"
          >
            <input
              type="text"
              name="entry.1111036869"
              class="input"
              id="name"
              placeholder="Username"
            />
            <input
              type="mail"
              name="entry.1776258764"
              class="input"
              id="mail"
              placeholder="Email"
            />
            <input
              type="number"
              name="entry.1039915214"
              class="input"
              id="number"
              placeholder="Contact No."
            />

            <a href=""><button type="submit">Submit</button></a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
